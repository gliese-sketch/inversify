<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inversify</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <h1 class="heading">
      inversify â€¢ <span class="accent">reverse</span> anything
    </h1>
    <p class="description">
      input text and press on the icon or hit the <kbd>Enter</kbd> key
    </p>

    <!-- input fields -->
    <div class="aside">
      <input
        class="input-text"
        type="text"
        placeholder="enter some text"
        autofocus
        data-input-string
      />
      <button class="btn-reverse" data-button-copy>
        <img src="/refresh.svg" alt="reverse icon" />
      </button>
    </div>

    <!-- show chip on success -->
    <span class="chip" data-chip>copied</span>

    <!-- toggle theme -->
    <span class="theme" title="Toggle Theme" data-toggle-theme>
      <img
        src="https://img.icons8.com/fluency/50/partly-cloudy-night.png"
        alt="theme-change"
        height="24"
      />
    </span>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
