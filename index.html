<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inversify</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <h1 class="heading">inversify â€¢ reverse anything</h1>
    <p class="description">
      insert string to reverse, can be used for things like passwords
    </p>

    <!-- input fields -->
    <input
      class="input-text"
      type="text"
      placeholder="enter some text"
      autofocus
    />
    <button class="btn-reverse">
      <img src="/refresh.svg" alt="reverse icon" />
    </button>

    <!-- show chip on success -->
    <span class="chip">copied</span>
    <!-- toggle theme -->
    <span class="theme">
      <img
        src="https://img.icons8.com/fluency/50/partly-cloudy-day.png"
        alt="theme-change"
      />
    </span>

    <script src="js/main.js"></script>
  </body>
</html>
